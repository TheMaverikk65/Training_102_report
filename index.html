<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Training Report – Amrinder Singh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fc;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .intro {
      padding: 20px;
      text-align: center;
      max-width: 800px;
      margin: auto;
    }

    .report-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .report-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .report-card h3 {
      margin: 10px 0;
      color: #0077cc;
    }

    .report-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .report-card a:hover {
      background-color: #005fa3;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Amrinder Singh – Training Report</h1>
  </header>

  <div class="intro">
    <p>This site contains daily PDF reports from my 4-week industrial training. Click on any day below to view the corresponding report.</p>
  </div>

  <div class="report-grid">
    <!-- Repeat for each day -->
    <div class="report-card">
      <h3>Day 1</h3>
      <a href="documents/day1.pdf" target="_blank">View PDF</a>
    </div>
    <div class="report-card">
      <h3>Day 2</h3>
      <a href="documents/day2.pdf" target="_blank">View PDF</a>
    </div>
    <div class="report-card">
      <h3>Day 3</h3>
      <a href="documents/day3.pdf" target="_blank">View PDF</a>
    </div>
    <!-- Add more cards up to Day 30 -->
  </div>

  <footer>
    &copy; 2025 Amrinder Singh | Training Journal
  </footer>

</body>
</html>
